- intent: frage_geschichte_hwr
  examples: |
    - Wie lange gibts die HWR?
    - Wie lange gibt es die HWR Berlin schon?
    - Wie ist die Geschichte der HWR?
    - Wann wurde die HWR Berlin gegründet?
    - in welchem Jahr wurde die HWR gegründet?
    - Seit wann gibt es die Hochschule schon?

- intent: frage_standorte_hwr
  examples: |
    - Wo genau ist der Campus der HWR?
    - Welche Standorte hat die HWR Berlin?
    - Welche Standorte gibt es?
    - Wo befindet sich die HWR?
    - Wo ist die HWR?

- intent: frage_bedeutung_hwr
  examples: |
    - Wofür steht HWR?
    - Was bedeutet HWR?
    - Was bedeutet die Abkürzung "HWR"?
    - Was ist HWR Berlin?

- intent: frage_studiengaenge_informieren
  examples: |
    - Wie und wo kann ich mich über die Studiengänge der HWR Berlin informieren?
    - Wo kann ich mich über die Studiengänge der HWR informieren?
    - Welche Studiengänge gibt es an der HWR Berlin?
    - Wo finde ich Informationen über die Studiengänge der HWR?

- intent: frage_voraussetzungen_studiengaenge
  examples: |
    - Welche Voraussetzungen gelten für welche Studiengänge?
    - Welche Abschlüsse muss ich für welche Studiengänge haben?
    - Welche Qualifikationen brauche ich für welche Studiengänge?
    - Reicht ein Abi für alle Studiengänge?
    - Braucht man für alle Studiengänge ein Abi?
    - Braucht man für alle Studiengänge ein Abitur?

- intent: frage_voraussetzungen_dual
  examples: |
    - Welche Voraussetzungen gelten für ein duales Studium?
    - Welche Abschlüsse muss ich für ein duales Studium mitbringen?
    - Welche Qualifikationen brauche ich für ein duales Studium?
    - Und was ist, wenn ich ein duales Studium machen möchte?
    - Was braucht man für ein duales Studium?

- intent: frage_voraussetzungen_internationale_stud
  examples: |
    - Welche Voraussetzungen gelten für internationale Studierende?
    - Ich möchte in Deutschland an der HWR Berlin studieren. Was muss ich tun?
    - Ich möchte bei euch in Deutschland studieren. Was brauche ich da?
    - Was muss ich mitbringen, wenn ich in Deutschland an der HWR studieren möchte?
    - Worauf muss ich als internationale Studierende achten, wenn ich zu euch kommen möchte?
    - Was müssen ausländische Studierende tun, um an der HWR Berlin studieren zu können?
    - Welche Voraussetzungen gelten für Studierende aus dem Ausland?
    - Wie müssen ausländische Studierende vorgehen, wenn sie an der HWR studieren möchten?

- intent: frage_qualifikationen_deutsche_hs
  examples: |
    - Aber mit welchem Abschluss kann ich in Deutschland studieren?
    - Welche Qualifikationen braucht man, um in Deutschland zu studieren?
    - Was muss ich nachweisen, um in Deutschland studieren zu dürfen?
    - Welche Abschlüsse werden in Deutschland für ein Studium anerkannt?
    - Woher weiss ich, welche Abschlüsse von deutschen Unis anerkannt werden?
    - Wie kann ich wissen, ob mein Abschluss für ein Studium in Deutschland reicht?
    - Reicht denn mein ausländischer Abschluss, um an der HWR studieren zu können?

- intent: frage_hwr_kurse_vorab_besuchen
  examples: |
    - Kann ich vorab Kurse an der HWR Berlin besuchen?
    - Kann ich die HWR schon vor dem Studium besuchen?
    - Kann man schon vorher Kurse besuchen, ohne dass man dort studiert?
    - Kann man an Kursen teilnehmen, ohne dass man studiert?
    - Kann man schon vor seinem Studium an Kursen teilnehmen?

- intent: frage_hwr_hochschule_zu_hwr_wechseln
  examples: |
    - Kann ich von einer anderen Hochschule an die HWR Berlin wechseln?
    - Ich möchte zur Hwr wechseln, geht das?
    - Kann ich zur HWR wechseln?
    - Kann man zur hwr wechseln?
    - Kann man von einer anderen Uni zur HWR wechseln?
    - Besteht die Möglichkeit von einer anderen Hochschule zur HWR zu wechseln?

- intent: frage_hwr_studieren_ohne_abi
  examples: |
    - Kann ich ohne Abitur studieren?
    - Kann ich ohne allgemeine Hochschulreife am Studium teilnehmen?
    - Kann man ohne Abi ein Studium machen?
    - Kann man ohne Abi studieren?

- intent: frage_hwr_eng_studiengänge
  examples: |
    - Welche englischen Studiengänge gibt es?
    - gibt es englische Studiengänge?
    - gibt es Studiengänge auf Englisch?
    - Welche Studiengänge gibt es auf Englisch?
    - Kann man an der HWR einen englischen Studiengang belegen?
    - Bietet die HWR englische Studiengänge an?
    - Macht die die HWR auch Studiengänge auf Englisch?

- intent: frage_hwr_anmelden_als_gasthörer
  examples: |
    - Kann ich mich als Gasthörerin, Gasthörer, Nebenhörerin oder Nebenhörer anmelden?
    - Kann man schon vorher als Gasthörer an Kursen Teilnehmen?
    - Kann ich mich als Gasthörer anmelden?
    - Kann ich mich als Nebenhörer anmelden?
    - Kann man als Gast an Vorlesungen teilnehmen?
    - Gibt es eine Möglichkeit als Gast bei Vorlesungen zuzuhören?


